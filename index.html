<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sylhare">
    <meta name="description" content="Basic Minesweeper game in Javascript">
    <meta name="link" content="https://github.com/Sylhare/Minesweeper">

    <title> MineSweeper</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

    <script defer="true" language="javascript" type="text/javascript" src="js/Sketch.js"></script>
    <script language="javascript" type="text/javascript" src="js/Zone.js"></script>
    <script language="javascript" type="text/javascript" src="js/Board.js"></script>
    <script language="javascript" type="text/javascript" src="js/Explosion.js"></script>
    <script language="javascript" type="text/javascript" src="js/Timer.js"></script>

</head>

<body>

    <div id="page">
        <div id="logo">
            <h1 class="game-title">Minesweeper</h1>
        </div>

        <div id="nav">
            <ul>
                <li><a href="#/Game.html">Game</a></li>
                <li><a href="#/Settings.html">Settings</a></li>
                <li><a href="#/Credits.html">Credit</a></li>
            </ul>
        </div>


    <!-- Minesweeper game  -->
    <div id="container">
        <!-- Left Panel -->
        <div class="left">
            <div id="game-info">
                <img id="mine-img" src="img/mine.svg">
            </div>
            <div class="timer">
                <p>Time:</p>
                <timer id="timer">00:00</timer>
            </div>
        </div>

        <!-- Custom Alert -->
        <div id="alertContainer">
            <div id="alertBox" class="center">
                <!--<h1 id="customAlert-title" class="">Alert</h1>-->
                <img id="alert-img" src="" alt="W3Schools.com" class="alertBox-img">
                <p id="customAlert-content">message</p>
                <a id="closeBtn" href="#" onclick="removeCustomAlert()">Ok</a>
            </div>
        </div>

        <!-- Middle Panel (game canvas) -->
        <div id="game"></div>

        <!-- Right Panel -->
        <div class="right"></div>

    </div>
        <div id="footer">
            <p>
                Webpage made by <a href="https://github.com/Sylhare" target="_blank">sylhare</a>
            </p>
        </div>
    </div>
</body>

</html>
