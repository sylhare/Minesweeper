<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sylhare">
    <meta name="description" content="Basic Minesweeper game in Javascript">
    <meta name="link" content="https://github.com/Sylhare/Minesweeper">

    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
    <title>Minesweeper</title>
</head>

<body>
    <div id="page">
        <div id="logo">
            <h1 class="title">Minesweeper</h1>
        </div>

        <!-- navigation panel -->
        <div id="nav">
            <ul>
                <li><a class="button" href="../index.html">Game</a></li>
                <li><a class="button" href="./settings.html">Settings</a></li>
                <li><a class="button" href="./info.html"> Info </a></li>
            </ul>
        </div>

        <!-- page content -->
        <div id="content">
            <h2>Info</h2>
            <p>
                This game is a minesweeper, you win be unveiling all case that does <b>not</b> contain a mine.
                <ul>
                    <li>You lose if you click on a mine <img class="img" alt="mine" src="../img/mine.svg"></li>
                    <li>You can flag <img class="img" alt="flag" src="../img/flag.svg"> zones of the board by right-clicking</li>
                    <li>The number on the zone <img class="img" alt="zone" src="../img/zone.png"> indicates the number of mine(s) nearby</li>
                </ul>
            </p>
        </div>
    </div>
</body>

</html>
